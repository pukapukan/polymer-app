<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="my-font-awesome.html">

<polymer-element name="my-board-card" attributes="item">
  <template>
    <paper-shadow>
      <div class="card-header">
        {{item.title}}
      </div>
      <div class="card-author">
        <my-font-awesome attr="fa-user"></my-font-awesome>
        <span class="author-name">&nbsp; {{item.author}}</span>
      </div>
      <div class="date-created">
        <my-font-awesome attr="fa-calendar-o"></my-font-awesome>
        &nbsp; {{item.created | ticksToDateString}}
      </div>
      <div id="content"></div>
    </paper-shadow>

    <style>
    paper-shadow {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      margin-bottom: 30px;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    .card-author, .date-created {
      font-size: 0.6em;
    }
    .card-author {
      margin-bottom: 0.3rem;
    }
    .date-created {
      margin-bottom: 1rem;
    }
    </style>
  </template>
  <script>
    'use strict';

    (function() {
      'use strict';
      Polymer(Polymer.mixin({
        observe: {
          'item.content': 'updateContent'
        },
        updateContent: function(oldValue, newValue) {
          this.$.content.innerHTML = newValue;
        }
      }, window.sharedMixin));
    })();
  </script>
</polymer-element>
