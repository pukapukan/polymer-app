<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-signals/core-signals.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">
<link rel="import" href="my-globals.html">
<link rel="import" href="my-comment.html">

<polymer-element name="my-firebase-board" attributes="{{board}}">
  <template>
    <my-globals id="globals"></my-globals>
    <firebase-element id="base" location="{{location}}" childEvents="true" ref="{{fireRef}}" data="{{data}}" keys="{{keys}}"></firebase-element>
    <core-signals on-core-signal-changed-board="{{boardChanged}}"></core-signals>

    <template repeat="{{dailyNews in data}}">
      <div class="date-header">{{dailyNews.Date}}</div>
      <template repeat="{{newsItem in dailyNews.Items}}">
        <h5>{{newsItem.Title}}</h5>
        <p>{{newsItem.Content}}</p>
        <template repeat="{{comment in newsItem.Comments}}">
          <my-comment comment="{{comment}}"></my-comment>
        </template>
      </template>
    </template>
    <style>
      :host {
        display: block;
        padding: 10px;
        position: relative;
      }
      .date-header {
        color: grey;
      }
    </style>
  </template>
  <script>
  (function () {
    'use strict';
    Polymer({
      boardChanged: function (e, detail, sender) {
        this.location = this.$.globals.firebaseUrl + detail;
      },
      stringify: JSON.stringify
    });
  })();
  </script>
</polymer-element>
