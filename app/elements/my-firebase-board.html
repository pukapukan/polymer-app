<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-signals/core-signals.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">
<link rel="import" href="my-globals.html">
<link rel="import" href="my-font-awesome.html">

<polymer-element name="my-firebase-board">
  <template>
    <my-globals id="globals"></my-globals>
    <firebase-element id="base" location="{{location}}" childEvents="true" ref="{{ref}}" data="{{data}}" keys="{{keys}}" dataReady="{{dataReady}}"></firebase-element>

    <template if={{!dataReady}}>
      <div class="center">
        <my-font-awesome attr="fa-circle-o-notch fa-spin fa-5x"></my-font-awesome>
      </div>
    </template>

    <template if={{dataReady}}>
      <template if="{{!data}}">
        There's nothing to show
      </template>
    </template>

    <style>
    :host {
      display: block;
    }
    .center {
      margin-top: 10rem;
      text-align: center;
      display: block;
    }
    </style>
  </template>
  <script>
  (function () {
    'use strict';
    Polymer({
      sort: function(array, desc) {
        return (array || []).sort(function(a, b) {
          if (desc){
            return ((a < b) ? 1 : ((a > b) ? -1 : 0));
          } else {
            return ((a < b) ? -1 : ((a > b) ? 1 : 0));
          }
        });
      }
    });
  })();
  </script>
</polymer-element>
