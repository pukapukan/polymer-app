<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-signals/core-signals.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">
<link rel="import" href="my-globals.html">

<polymer-element name="my-firebase-board" attributes="data keys">
  <template>
    <my-globals id="globals"></my-globals>
    <firebase-element id="base" location="{{location}}" childEvents="true" ref="{{fbRef}}" data="{{data}}" keys="{{keys}}" dataReady="{{dataReady}}"></firebase-element>
    <core-signals on-core-signal-board-changed="{{boardChangedForFbBoard}}"></core-signals>

    <template if={{!dataReady}}>
      <content select="[loading]"></content>
    </template>

    <template if={{dataReady}}>
      <content select="[loaded]"></content>
    </template>

    <style>
    :host {
      display: block;
    }
    </style>
  </template>
  <script>
  (function () {
    'use strict';
    Polymer({
      boardChangedForFbBoard: function (e, detail, sender) {
        this.board = detail;
        this.fbRef = new Firebase(this.$.globals.firebaseUrl + this.board);
      }
    });
  })();
  </script>
</polymer-element>
