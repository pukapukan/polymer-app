<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-signals/core-signals.html">
<link rel="import" href="my-globals.html">
<link rel="import" href="my-layout.html">
<link rel="import" href="my-firebase-board.html">
<link rel="import" href="my-board-card.html">
<link rel="import" href="my-discussion-input.html">
<link rel="import" href="my-discussion-item.html">
<link rel="import" href="my-news-board.html">
<link rel="import" href="my-discussions-board.html">

<polymer-element name="my-app">
  <template>
    <core-signals on-core-signal-board-changed="{{coreBoardChangedForApp}}" on-core-signal-board-data-changed="{{coreDataChanged}}"></core-signals>
    <my-layout>

      <template if="{{board == 'news'}}">
        <my-news-board></my-news-board>
      </template>

      <template if="{{board == 'discussions'}}">
        <my-discussions-board></my-discussions-board>
      </template>

    </my-layout>
  </template>
  <script>
  (function () {
    'use strict';
    Polymer({
      coreBoardChangedForApp: function (event, detail, sender) {
        this.board = detail;
      }
    });
  })();
  </script>
</polymer-element>
